<ion-header>
<ion-navbar>
<ion-title>{{title}}</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
<ion-item-sliding **ngFor="let item of items; let=index">
<ion-item>
<h2> {{item.name}}</h2>
<p> {{item.quantity}}</p>
</ion-item>
<ion-item-option>
<button(click) ="removeItem(item,i)" ion-button color="primary" icon-start> 
<ion-icon name="trash"></ion-icon>
Done
</button>

<button(click) ="removeItem(item,i)" ion-button color="secondary" icon-start> 
<ion-icon name="trash"></ion-icon>
Done
</button>

</ion-item-option>
</ion-item>
</ion-list>

<ion-fab bottom right>
<button (click)="addItem" ion-fab mini> <ion-icon name="add"></ion-icon> </button>
</ion-fab>

</ion-content>
